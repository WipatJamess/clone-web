<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thailand Pass Registration System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/testlogo.png" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header -->
    <section class="header" id="header">
        <div class="logo">
            <img src="images/logo.png" alt="">
            <h2>THAILAND PASS</h2>
        </div>
    </section>

    <!-- info -->
    <section class="info">

        <div class="form">
            <h1>กรุณากรอกข้อมูลและรหัสที่คุณได้รับหลังจากลงทะเบียน Thailand Pass</h1>
            <div class="form-control">
                <label for="username">รหัสผ่าน</label>
                <input type="text" name="" id="username">
            </div>

            <div class="form-control">
                <label for="username">หมายเลขหนังสือเดินทาง</label>
                <input type="text" name="" id="username">
            </div>

            <div class="form-control">
                <label for="username">อีเมล</label>
                <input type="text" name="" id="username">
            </div>
            <button type="submit">ตรวจสอบสถานะ <span><img src="images/right-arrow.png" alt=""></span></button>
            <h6>หากคุณลืมรหัส กรุณาติดต่อ testgo@consular.go.th</h6>
        </div>

    </section>

    <img src="images/Info logo.png" alt="" class="info-img">
</body>
</html>
